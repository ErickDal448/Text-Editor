    <body>
        
        <section class="editar__section">
            <div class="editar__Espaciado col-4"></div>
            <section class="editar__menuizq ">
                <button class="BtnToggleMenu" ><i  alt="toggle-menu" class="editar__menuicons bi bi-list"></i></button>
                
                <div class="editar__menuicons__bloque div__MenuIzqBloque" id="divHome">
                    <button class="BtnToggleMenu" id="btnHome" data-id="">
                            <i alt="return-home" class="editar__menuicons editar__menuicons__bloque bi bi-house"></i>
                    </button>
                    <p class="editar__menunombre__bloque">HOME</p>
                </div>
                <input type="file" id="upload" hidden/>
                <div class="editar__menuiconos__plantillas">
                    <p class="editar__menusecciones">Edici√≥n de texto</p>
                    <section class="SectionsBtns">
                        <button id="paleta" class="jscolor {valueElement:null, value:'3c8dbc'}"></button>

                        <select type="text" id="inputFontSize" onchange="alterFont(this.value)" >
                            <option value="2">10 pt</option>
                            <option value="3">12 pt</option>
                            <option value="4">14 pt</option>
                            <option value="6">16 pt</option>
                            <option value="7">18 pt</option>
                        </select>
                    </section>
                    <section class="SectionsBtns">
                        <button class="btnJustifyLeft BtnTextEditor" onclick="applyCommand('justifyLeft')"><i class="bi bi-text-left"></i></button>
                        <button class="btnCenter BtnTextEditor" onclick="applyCommand('justifyCenter')"><i class="bi bi-text-center"></i></button>
                        <button class="btnJustifyRight BtnTextEditor" onclick="applyCommand('justifyRight')" ><i class="bi bi-text-right"></i></button>
                        <button class="btnJustify BtnTextEditor" onclick="applyCommand('justifyFull')" ><i class="bi bi-justify"></i></button>
                    </section>
                    
                    <section class="SectionsBtns">
                        <button class="btnBold BtnTextEditor" onclick="applyCommand('bold')"><i class="bi bi-type-bold"></i></button>
                        <button class="btnItalic BtnTextEditor" onclick="applyCommand('italic')"><i class="bi bi-type-italic"></i></button>
                        <button class="btnStrike BtnTextEditor" onclick="applyCommand('strikeThrough')"><i class="bi bi-type-strikethrough"></i></button>
                        <button class="btnUnderline BtnTextEditor" onclick="applyCommand('underline')"><i class="bi bi-type-underline"></i></button>
                    </section>

                    <section class="SectionsBtns">
                        <button class="btnOutdent BtnTextEditor" onclick="applyCommand('outdent')"><i class="bi bi-text-indent-right"></i></button>
                        <button class="btnIndent BtnTextEditor" onclick="applyCommand('indent')"><i class=" bi bi-text-indent-left"></i></button>    
                    </section>
                    
                    <section class="SectionsBtns">
                        <button id="fontColor" class="btnFontColor BtnTextEditor"><i class="bi bi-fonts" ></i></button>
                        <button id="backColor" class="btnBackColor BtnTextEditor"><i class="bi bi-brush" ></i></button>
                    </section>

                    <p class="editar__menusecciones">Acciones e insertar</p>

                    <section class="SectionsBtns">
                        <button class="btnRedo BtnTextEditor" onclick="applyCommand('redo')"><i class="bi bi-arrow-clockwise" ></i></button>
                        <button class="btnUndo BtnTextEditor" onclick="applyCommand('undo')"><i class="bi bi-arrow-counterclockwise"></i></button>
                    </section>

                    <section class="SectionsBtns">
                        <label class="BtnTextEditor" for="upload"><i class="bi bi-image"></i></label>
        
                        <i class="bi bi-table BtnTextEditor"></i>
                    </section>

                    <section class="SectionsBtns">
                        <button class=" BtnTextEditor" id="btnDate"><i class="bi bi-calendar-plus"></i></button>
                        <button class=" BtnTextEditor" id="btnText"><i class="bi bi-input-cursor-text"></i></button>
                        <button class=" BtnTextEditor" id="btnCheck"><i class="bi bi-check-square"></i></button>
                    </section>
                </div>

                <div class="editar__menuicons__bloque div__MenuIzqBloque" id="divSave">
                    <button class="BtnToggleMenu" id="btnSave" data-id="">

            <section class="editar__plantilla__section col-8">
                
                
                <h5 class="editar__titulo"> </h5>
                    <!-- Seccion de agregar seccion -->
                    <div class="menu__agregarplantilla plantilla__agregar">
                        <section class="document">  
                            <div id="editor" class="page" contenteditable="true">
                                <p>EDitar|</p>>
                            </div>
                        </section>
                    </div>
            </section>
        </section>

        </section>

        <div class="context-menu">
            <button class="BtnNull">null</button>
            <button class="btnBackCell">Color fondo</button>

            <button class="TableSubDivitionsCol makeSubCol">Hacer SubColumna</button>

            <button class="TableSubDivitionsDelCol delSubCol">Eliminar SubColumna</button>
            <button class="TableSubDivitions2Row addSubRow">Agregar Subfila</button>
            <button class="TableSubDivitions2Col addSubCol">Agregar Subcolumna</button>

        <script>
            const btnHome = document.querySelector("#btnHome");
            const divHome = document.querySelector("#divHome");
            const id = btnHome.dataset.id;
            divHome.addEventListener("click", () => {
                var htmlContent = $("#editor").html(); // Obtiene el contenido HTML del div editable.
                $.ajax({
                    url: "/plantillas/" + id,
                    type: "PUT",
                    data: { texto: htmlContent }, // Envia el contenido HTML en la solicitud PUT.
                    success: function(response) {
                        console.log(response);
                        window.location.href = '/plantillas'
                    }
                });
            });

            const divSave = document.querySelector("#divSave");
            divSave.addEventListener("click", () => {
                var htmlContent = $("#editor").html(); // Obtiene el contenido HTML del div editable.
                $.ajax({
                    url: "/plantillas/" + id,
                    type: "PUT",
                    data: { texto: htmlContent }, // Envia el contenido HTML en la solicitud PUT.
                    success: function(response) {
                        console.log(response);
                    }
                });
            });
        </script>
