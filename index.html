<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantillas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/global.css">
        <link rel="stylesheet" href="./assets/css/index.css">
        
    </head> 
    <body>
        <section class="index__crear">
                <h2 style="font-weight: bold; font-size: 34px;">Crear Plantilla</h2>
                <a class="index__link__crear" style="display: flex; flex-direction: column; align-items: center;">
                    <img src="./assets/img/Agg-Plantilla.png" alt="Agregar Plantilla"></img>
                </a>
        </section>

        <section class="index__FondoPlantillas">
            <h3 class="index__txtFondoPlantillas">Mis Plantillas</h3>
            <section class="index__plantillas">
                <div class="card card__Plantilla">
                    <div class="card-body">
                    <h5 class="card-title">TÍTULO</h5>
                    <p class="card-text">Descripción</p>
                    <a href="#" class="btn btn-primary btn__plantilla">Ir a la plantilla</a>
                    </div>
                </div>
            </section>
        </section>

        
        <section class="index__MenuCrear">
            <section class="index__secMenuPlantilla"  id="index__MenuCrear">
                <div class="card card__ConfPlantilla" id="card__ConfPlantilla">
                    <div class="card-body">
                        <h5 class="card-title">Creación de Plantilla</h5>
                        <div class="input-group mb-3" style="margin-top: 15px;">
                            <span class="input-group-text" id="inputGroup-sizing-default">Título:</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Descripción:</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <a href="./EditarPlantilla.html" class="btn btn-primary btn__plantilla" style="margin-top: 35px;">Crear Plantilla</a>
                    </div>
                </div>
            </section>
        </section>

    <script src="./js/index-crear.js"></script>
